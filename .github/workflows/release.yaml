on:
  push:
    tags: [ '*.*.*' ]

name: Release

jobs:
  prepare:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ''
          draft: true
          prerelease: false
      - name: Record upload URL
        run: |
          echo "::set-env name==release_upload_url::${{ steps.create_release.outputs.upload_url }}" > release-upload-url.txt
      - name: Share upload URL
        uses: actions/upload-artifact@v1
        with:
          name: release-upload-url
          path: release-upload-url.txt
  unix:
    name: Upload Unix binaries
    needs: [prepare]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        rust: [stable]

    steps:
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
      - name: Checkout code
        uses: actions/checkout@master
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Release
        run: cargo build --verbose --release
      - name: Run tests
        run: cargo test --verbose --release
      - name: Pick up upload URL
        uses: actions/download-artifact@v1
        with:
          name: release-upload-url
      - name: Prepare to upload artifacts
        run: |
          cat release-upload-url/release-upload-url.txt
          rm -rf release-upload-url/
          eval $(rustc --print cfg | grep target_)
          echo "::set-env name=target_triple::${target_arch:-unknown}-${target_vendor:-unknown}-${target_os:-unknown}${target_env:+-}${target_env:-}"
      - name: Package binary distributions
        run: |
          tar -czf target/juxr-${{ env.target_triple }}.tar.gz -C target/release juxr
          if which sha256sum > /dev/null ; then
            sha256sum -b target/juxr-${{ env.target_triple }}.tar.gz | sed -e 's: *target/juxr-${{ env.target_triple }}.tar.gz::' > target/juxr-${{ env.target_triple }}.tar.gz.sha256 ;
          else
            shasum -a 256 target/juxr-${{ env.target_triple }}.tar.gz | sed -e 's: *target/juxr-${{ env.target_triple }}.tar.gz::' > target/juxr-${{ env.target_triple }}.tar.gz.sha256 ;
          fi
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.release_upload_url }}
          asset_path: target/juxr-${{ env.target_triple }}.tar.gz
          asset_name: juxr-${{ env.target_triple }}.tar.gz
          asset_content_type: application/tar+gzip
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.release_upload_url }}
          asset_path: target/juxr-${{ env.target_triple }}.tar.gz.sha256
          asset_name: juxr-${{ env.target_triple }}.tar.gz.sha256
          asset_content_type: text/plain
  windows:
    name: Upload Windows binaries
    needs: [prepare]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        rust: [stable]
    steps:
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
      - uses: actions/checkout@v2
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Release
        run: |
          cargo build --verbose --release
          (cargo pkgid) -replace "^.*#","" -replace "([^0-9.].*)?$","" -replace "^","::set-env name=BUILD_VERSION::"
      - name: Run tests
        run: cargo test --verbose --release
      - name: Pick up upload URL
        uses: actions/download-artifact@v1
        with:
          name: release-upload-url
      - name: Prepare to upload artifacts
        shell: bash
        run: |
          cat release-upload-url/release-upload-url.txt
          rm -rf release-upload-url/
          eval $(rustc --print cfg | grep target_)
          echo "::set-env name=target_triple::${target_arch:-unknown}-${target_vendor:-unknown}-${target_os:-unknown}${target_env:+-}${target_env:-}"
      - name: Package binary distributions
        run: |
          Compress-Archive -LiteralPath target\release\juxr.exe -DestinationPath target\juxr-${{ env.target_triple }}
          $(CertUtil -hashfile target\juxr-${{ env.target_triple }}.zip SHA256)[1] -replace " ","" > target\juxr-${{ env.target_triple }}.zip.sha256
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.release_upload_url }}
          asset_path: target/juxr-${{ env.target_triple }}.zip
          asset_name: juxr-${{ env.target_triple }}.zip
          asset_content_type: application/zip
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.release_upload_url }}
          asset_path: target/juxr-${{ env.target_triple }}.zip.sha256
          asset_name: juxr-${{ env.target_triple }}.zip.sha256
          asset_content_type: text/plain
  docker:
    name: Publish Docker image
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Docker build
        run: |
          mkdir -p target
          docker build --tag juxr:build --target build .
          docker build --tag juxr:latest .
          ID=$(docker run -d juxr:build cat)
          docker cp $ID:/home/rust/.cargo/bin/juxr ./target/
          docker rm --force $ID
          tar -czf target/juxr-x86_64-unknown-linux-musl.tar.gz -C target juxr
          sha256sum -b target/juxr-x86_64-unknown-linux-musl.tar.gz  | sed -e 's: *target/juxr-x86_64-unknown-linux-musl.tar.gz::' > target/juxr-x86_64-unknown-linux-musl.tar.gz.sha256
      #      - name: Docker push
      #        uses: mr-smithers-excellent/docker-build-push@v2
      #        with:
      #          image: stephenc/juxr
      #          registry: docker.io
      #          username: ${{ secrets.DOCKER_USERNAME }}
      #          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Pick up upload URL
        uses: actions/download-artifact@v1
        with:
          name: release-upload-url
      - name: Prepare to upload artifacts
        shell: bash
        run: |
          cat release-upload-url/release-upload-url.txt
          rm -rf release-upload-url/
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.release_upload_url }}
          asset_path: target/juxr-x86_64-unknown-linux-musl.tar.gz
          asset_name: juxr-x86_64-unknown-linux-musl.tar.gz
          asset_content_type: application/tar+gzip
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.release_upload_url }}
          asset_path: target/juxr-x86_64-unknown-linux-musl.tar.gz.sha256
          asset_name: juxr-x86_64-unknown-linux-musl.tar.gz.sha256
          asset_content_type: text/plain
